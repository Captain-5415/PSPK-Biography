<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="./login.html" target="_self">
        <h1>Registration</h1>
        <p>Name : <input type="text" required placeholder="Enter your name"/></p>
        <p>Email : <input type="email" placeholder="Enter your email"/></p>
        <p>Phone no : <input type="number" placeholder="Enter your phone.no"/></p>
        <p>Password : <input type="password" placeholder="Enter password"/></p>
        <p>Confirm Password : <input type="password" placeholder="re-enter password"/></p>
        <p>Gender : <input type="radio" name="gender"/>Male <input type="radio" name="gender"/>Female</p>
        <p>D.O.B : <input type="date"></p>
        <p>Qualification : <input type="checkbox"/>SSC <input type="checkbox"/>Intermediate <input type="checkbox"/>Diploma <input type="checkbox"/>Btech</p>
        <p>City : <select name="city" id="city">
            <option value="">select city</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Vizag">Vizag</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Banglore">Banglore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select></p>
        <p>Upload photo : <input type="file"></p>
        <button><b>Register</b></button>
        </form>
    </center>
</body>
</html>
